<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArXiv Learning Tool - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body>
  {{NAVBAR}}
  
  <div class="min-h-screen bg-base-200">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
      <h1 class="text-4xl font-bold text-center mb-8">ArXiv Learning Tool</h1>
      
      <div class="protected-content" style="display: none;">
        <!-- Create New Course Section -->
        <div class="card bg-base-100 shadow-xl mb-8">
          <div class="card-body">
            <h2 class="card-title text-2xl mb-4">Create New Course</h2>
            
            <!-- Tabs for different input methods -->
            <div class="tabs tabs-boxed mb-4 flex-col sm:flex-row">
              <a class="tab tab-active flex-1" id="arxivTab" onclick="showArxivForm()">ArXiv Paper</a>
              <a class="tab flex-1" id="uploadTab" onclick="showUploadForm()">Upload PDF</a>
            </div>
            
            <!-- ArXiv Form -->
            <form id="courseForm" action="/" method="POST" class="form-control">
              <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" name="arxivId" placeholder="Enter ArXiv ID (e.g., 1706.03762) or ArXiv URL" required class="input input-bordered flex-1">
                <button type="submit" id="submitBtn" class="btn btn-primary w-full sm:w-auto">
                  <span id="submitText">Create Course</span>
                  <span id="loadingSpinner" class="loading loading-spinner loading-sm hidden"></span>
                </button>
              </div>
            </form>
            
            <!-- PDF Upload Form -->
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="form-control hidden">
              <div class="form-control mb-4">
                <label class="label">
                  <span class="label-text">Paper Title</span>
                </label>
                <input type="text" name="title" placeholder="Enter the paper title" required class="input input-bordered">
              </div>
              <div class="form-control mb-4">
                <label class="label">
                  <span class="label-text">Upload PDF</span>
                </label>
                <input type="file" name="pdf" accept=".pdf" required class="file-input file-input-bordered w-full">
              </div>
              <button type="submit" id="uploadBtn" class="btn btn-primary w-full sm:w-auto">
                <span id="uploadText">Create Course from PDF</span>
                <span id="uploadSpinner" class="loading loading-spinner loading-sm hidden"></span>
              </button>
            </form>
            
            <!-- Progress Messages -->
            <div id="progressMessages" class="mt-4 hidden">
              <div class="alert alert-info">
                <span class="loading loading-spinner loading-sm"></span>
                <div>
                  <div class="font-semibold">Processing your paper...</div>
                  <div id="progressText" class="text-sm">This may take up to 2 minutes</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Existing Courses Section -->
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title text-2xl mb-4">Your Courses</h2>
            {{coursesHtml}}
          </div>
        </div>
      </div>
      
      <div class="auth-required text-center">
        <div class="card bg-base-100 shadow-xl">
          <div class="card-body">
            <h2 class="card-title text-2xl mb-4">Welcome to ArXiv Learning Tool</h2>
            <p class="mb-4">Please sign in to create and manage your personalized learning courses.</p>
            <div id="userInfo"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Tab switching functionality
    function showArxivForm() {
      document.getElementById('arxivTab').classList.add('tab-active');
      document.getElementById('uploadTab').classList.remove('tab-active');
      document.getElementById('courseForm').classList.remove('hidden');
      document.getElementById('uploadForm').classList.add('hidden');
    }

    function showUploadForm() {
      document.getElementById('uploadTab').classList.add('tab-active');
      document.getElementById('arxivTab').classList.remove('tab-active');
      document.getElementById('uploadForm').classList.remove('hidden');
      document.getElementById('courseForm').classList.add('hidden');
    }

    // ArXiv form submission handler
    document.getElementById('courseForm').addEventListener('submit', function(e) {
      const submitBtn = document.getElementById('submitBtn');
      const submitText = document.getElementById('submitText');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const progressMessages = document.getElementById('progressMessages');
      const progressText = document.getElementById('progressText');
      
      // Show loading state
      submitBtn.disabled = true;
      submitText.classList.add('hidden');
      loadingSpinner.classList.remove('hidden');
      progressMessages.classList.remove('hidden');
      
      // Progress messages for ArXiv
      const messages = [
        'Downloading paper from ArXiv...',
        'Extracting text from PDF...',
        'Analyzing paper content with AI...',
        'Extracting key concepts...',
        'Almost done...'
      ];
      
      let messageIndex = 0;
      const messageInterval = setInterval(() => {
        if (messageIndex < messages.length) {
          progressText.textContent = messages[messageIndex];
          messageIndex++;
        }
      }, 15000); // Change message every 15 seconds
      
      // Clean up if form submission completes quickly
      setTimeout(() => clearInterval(messageInterval), 120000); // Stop after 2 minutes
    });

    // PDF upload form submission handler
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      const uploadBtn = document.getElementById('uploadBtn');
      const uploadText = document.getElementById('uploadText');
      const uploadSpinner = document.getElementById('uploadSpinner');
      const progressMessages = document.getElementById('progressMessages');
      const progressText = document.getElementById('progressText');
      
      // Show loading state
      uploadBtn.disabled = true;
      uploadText.classList.add('hidden');
      uploadSpinner.classList.remove('hidden');
      progressMessages.classList.remove('hidden');
      
      // Progress messages for PDF upload
      const messages = [
        'Uploading PDF file...',
        'Extracting text from PDF with AI...',
        'Analyzing paper content...',
        'Extracting key concepts...',
        'Almost done...'
      ];
      
      let messageIndex = 0;
      const messageInterval = setInterval(() => {
        if (messageIndex < messages.length) {
          progressText.textContent = messages[messageIndex];
          messageIndex++;
        }
      }, 15000); // Change message every 15 seconds
      
      // Clean up if form submission completes quickly
      setTimeout(() => clearInterval(messageInterval), 120000); // Stop after 2 minutes
    });

    function confirmDelete(courseId) {
      if (confirm('Are you sure you want to delete this course? This action cannot be undone.')) {
        fetch(`/courses/${courseId}`, {
          method: 'DELETE',
        })
        .then(response => {
          if (response.ok) {
            window.location.reload();
          } else {
            alert('Error deleting course.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error deleting course.');
        });
      }
    }
  </script>

  {{AUTH_MODAL}}
  {{AUTH_CONFIG}}
</body>
</html>
