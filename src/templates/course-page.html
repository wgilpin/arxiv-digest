<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{paperTitle}}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  {{NAVBAR}}
  
  <div class="container mx-auto p-4">
    <div class="flex items-center justify-between mb-6">
      <a href="/" class="btn btn-outline btn-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Home
      </a>
      <h1 class="text-3xl font-bold text-center flex-1">Course: {{paperTitle}}</h1>
      <div class="w-24"></div> <!-- Spacer for centering -->
    </div>
    <div id="modules-container" class="space-y-4">
      {{modulesHtml}}
    </div>
  </div>

  <script>
    let courseId = null;
    let socket = null;
    
    // Extract course ID from current URL
    const pathParts = window.location.pathname.split('/');
    if (pathParts[1] === 'courses' && pathParts[2]) {
      courseId = pathParts[2];
    }

    // Initialize WebSocket connection
    function initializeWebSocket() {
      if (!courseId) {
        console.error('No course ID found');
        return;
      }

      socket = io();
      
      socket.on('connect', () => {
        console.log('WebSocket connected');
        // Join the course room for updates
        socket.emit('joinCourse', courseId);
      });

      socket.on('disconnect', () => {
        console.log('WebSocket disconnected');
      });

      // Listen for lesson titles generated
      socket.on('lessonTitlesGenerated', (data) => {
        console.log('Lesson titles generated:', data);
        updateModulesContent();
      });

      // Listen for lesson content generated
      socket.on('lessonContentGenerated', (data) => {
        console.log('Lesson content generated:', data);
        updateModulesContent();
      });

      // Listen for generation started events
      socket.on('generationStarted', (data) => {
        console.log('Generation started:', data);
        updateModulesContent();
      });

      // Listen for generation completed events
      socket.on('generationCompleted', (data) => {
        console.log('Generation completed:', data);
        updateModulesContent();
      });

      // Listen for course status updates
      socket.on('courseStatusUpdate', (data) => {
        console.log('Course status update:', data);
        updateModulesContent();
      });

      socket.on('connect_error', (error) => {
        console.error('WebSocket connection error:', error);
      });
    }

    // Updates modules content dynamically while preserving collapsible state
    async function updateModulesContent() {
      if (!courseId) return;
      
      try {
        // Store current state of collapsible elements
        const collapsibleStates = new Map();
        const collapsibleElements = document.querySelectorAll('.collapse input[type="checkbox"]');
        collapsibleElements.forEach((checkbox, index) => {
          const moduleElement = checkbox.closest('.collapse');
          const moduleId = moduleElement?.getAttribute('data-module-id');
          if (moduleId) {
            collapsibleStates.set(moduleId, checkbox.checked);
          } else {
            // Fallback to index-based tracking
            collapsibleStates.set(`index-${index}`, checkbox.checked);
          }
        });
        
        // Fetch new HTML content
        const response = await fetch(`/courses/${courseId}/modules-html`);
        if (!response.ok) {
          console.error('Failed to fetch updated modules HTML:', response.status);
          return;
        }
        
        const data = await response.json();
        const modulesContainer = document.getElementById('modules-container');
        if (modulesContainer) {
          // Update the content
          modulesContainer.innerHTML = data.modulesHtml;
          
          // Restore collapsible states
          const newCollapsibleElements = document.querySelectorAll('.collapse input[type="checkbox"]');
          newCollapsibleElements.forEach((checkbox, index) => {
            const moduleElement = checkbox.closest('.collapse');
            const moduleId = moduleElement?.getAttribute('data-module-id');
            
            let wasExpanded = false;
            if (moduleId && collapsibleStates.has(moduleId)) {
              wasExpanded = collapsibleStates.get(moduleId);
            } else if (collapsibleStates.has(`index-${index}`)) {
              wasExpanded = collapsibleStates.get(`index-${index}`);
            }
            
            checkbox.checked = wasExpanded;
          });
          
          console.log('Modules content updated via WebSocket');
        }
      } catch (error) {
        console.error('Error updating modules content:', error);
      }
    }

    // Start WebSocket connection after page loads
    window.addEventListener('load', () => {
      initializeWebSocket();
      // Also immediately check and update content to ensure fresh state
      updateModulesContent();
    });

    // Clean up WebSocket connection when page unloads
    window.addEventListener('beforeunload', () => {
      if (socket) {
        socket.disconnect();
      }
    });

    // Handle back/forward cache restoration
    window.addEventListener('pageshow', (event) => {
      if (event.persisted) {
        console.log('Page restored from bfcache - refreshing content');
        // First update the full content to get the latest lesson states
        updateModulesContent();
        // Then check generation status for spinners
        checkAndUpdateGenerationStatus();
      }
    });

    // Check current generation status and update spinners accordingly
    async function checkAndUpdateGenerationStatus() {
      if (!courseId) return;
      
      try {
        const response = await fetch(`/courses/${courseId}/generation-status`);
        if (!response.ok) {
          console.error('Failed to fetch generation status:', response.status);
          return;
        }
        
        const data = await response.json();
        const generatingLessons = data.generatingLessons || [];
        
        console.log('Current generating lessons:', generatingLessons);
        
        // Update lesson spinners
        document.querySelectorAll('.loading.loading-spinner.loading-xs').forEach(spinner => {
          const lessonButton = spinner.closest('.btn');
          if (lessonButton) {
            const lessonLink = lessonButton.getAttribute('href');
            if (lessonLink) {
              // Extract lesson ID from href like "/courses/lessons/36"
              const lessonIdMatch = lessonLink.match(/\/courses\/lessons\/(\d+)/);
              if (lessonIdMatch) {
                const lessonId = parseInt(lessonIdMatch[1]);
                if (generatingLessons.includes(lessonId)) {
                  // Lesson is generating, show spinner
                  spinner.style.display = '';
                } else {
                  // Lesson is not generating, hide spinner
                  spinner.style.display = 'none';
                }
              }
            }
          }
        });
        
        // Update module spinners - need to check if any lesson in module is generating
        document.querySelectorAll('.collapse').forEach(moduleElement => {
          const moduleSpinner = moduleElement.querySelector('.loading.loading-spinner.loading-sm');
          if (moduleSpinner) {
            let moduleHasGeneratingLesson = false;
            
            // Check all lessons in this module
            const lessonLinks = moduleElement.querySelectorAll('a[href*="/courses/lessons/"]');
            lessonLinks.forEach(link => {
              const lessonIdMatch = link.getAttribute('href').match(/\/courses\/lessons\/(\d+)/);
              if (lessonIdMatch) {
                const lessonId = parseInt(lessonIdMatch[1]);
                if (generatingLessons.includes(lessonId)) {
                  moduleHasGeneratingLesson = true;
                }
              }
            });
            
            if (moduleHasGeneratingLesson) {
              moduleSpinner.style.display = '';
            } else {
              moduleSpinner.style.display = 'none';
            }
          }
        });
        
        console.log('Spinner states updated after bfcache restoration');
        
      } catch (error) {
        console.error('Error checking generation status:', error);
      }
    }
  </script>

  {{AUTH_MODAL}}
  {{AUTH_CONFIG}}
</body>
</html>
