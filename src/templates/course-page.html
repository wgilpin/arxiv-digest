<![CDATA[<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course: {{paperTitle}}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Course: {{paperTitle}}</h1>
    <div id="modules-container" class="space-y-4">
      {{modulesHtml}}
    </div>
  </div>

  <script>
    let lastLessonCount = 0;
    let courseId = null;
    
    // Extract course ID from current URL
    const pathParts = window.location.pathname.split('/');
    if (pathParts[1] === 'courses' && pathParts[2]) {
      courseId = pathParts[2];
    }

    async function checkForUpdates() {
      if (!courseId) return;
      
      try {
        const response = await fetch(`/courses/${courseId}/status`);
        if (!response.ok) {
          console.error('Status check failed:', response.status);
          return;
        }
        
        const status = await response.json();
        console.log('Status check result:', {
          totalModules: status.totalModules,
          completedModules: status.completedModules,
          totalLessonTitles: status.totalLessonTitles,
          totalLessonsWithContent: status.totalLessonsWithContent,
          lastLessonCount: lastLessonCount,
          modules: status.modules.map(m => ({ 
            index: m.orderIndex, 
            title: m.title, 
            hasContent: m.hasContent, 
            lessonCount: m.lessonCount,
            lessonsWithContent: m.lessonsWithContent
          }))
        });
        
        const currentLessonCount = status.totalLessonsWithContent;
        
        // If we have more completed lessons than before, update content dynamically
        if (currentLessonCount > lastLessonCount) {
          console.log(`New lessons ready (${currentLessonCount} vs ${lastLessonCount}), updating content...`);
          lastLessonCount = currentLessonCount;
          
          // Update the modules content dynamically instead of full refresh
          await updateModulesContent();
        } else {
          console.log(`No new lessons yet. Completed: ${currentLessonCount}, Last: ${lastLessonCount}`);
        }

        // Stop polling when there's no immediate lesson being generated
        // We only care about the NEXT lesson in sequence, not all future lessons
        const hasImmediateGeneration = status.modules
          .filter(m => m.hasContent) // Only modules with lesson titles
          .some(m => {
            // Check if this module has some lessons but is missing the next one in sequence
            return m.lessonsWithContent > 0 && m.lessonsWithContent < Math.min(2, m.lessonCount);
          });
        
        if (!hasImmediateGeneration && currentLessonCount > 0) {
          console.log('No immediate lesson generation happening, stopping polling');
          // Update UI one final time to remove any remaining spinners
          await updateModulesContent();
          return false;
        }
        
        return true;
      } catch (error) {
        console.error('Error checking for updates:', error);
        return true; // Continue polling on error
      }
    }

    // Updates modules content dynamically while preserving collapsible state
    async function updateModulesContent() {
      if (!courseId) return;
      
      try {
        // Store current state of collapsible elements
        const collapsibleStates = new Map();
        const collapsibleElements = document.querySelectorAll('.collapse input[type="checkbox"]');
        collapsibleElements.forEach((checkbox, index) => {
          const moduleElement = checkbox.closest('.collapse');
          const moduleId = moduleElement?.getAttribute('data-module-id');
          if (moduleId) {
            collapsibleStates.set(moduleId, checkbox.checked);
          } else {
            // Fallback to index-based tracking
            collapsibleStates.set(`index-${index}`, checkbox.checked);
          }
        });
        
        // Fetch new HTML content
        const response = await fetch(`/courses/${courseId}/modules-html`);
        if (!response.ok) {
          console.error('Failed to fetch updated modules HTML:', response.status);
          return;
        }
        
        const data = await response.json();
        const modulesContainer = document.getElementById('modules-container');
        if (modulesContainer) {
          // Update the content
          modulesContainer.innerHTML = data.modulesHtml;
          
          // Restore collapsible states
          const newCollapsibleElements = document.querySelectorAll('.collapse input[type="checkbox"]');
          newCollapsibleElements.forEach((checkbox, index) => {
            const moduleElement = checkbox.closest('.collapse');
            const moduleId = moduleElement?.getAttribute('data-module-id');
            
            let wasExpanded = false;
            if (moduleId && collapsibleStates.has(moduleId)) {
              wasExpanded = collapsibleStates.get(moduleId);
            } else if (collapsibleStates.has(`index-${index}`)) {
              wasExpanded = collapsibleStates.get(`index-${index}`);
            }
            
            checkbox.checked = wasExpanded;
          });
          
          console.log('Modules content updated dynamically with state preservation');
        }
      } catch (error) {
        console.error('Error updating modules content:', error);
      }
    }

    // Initialize with current lesson count from API, not DOM
    async function initializeLessonCount() {
      if (!courseId) return;
      
      try {
        const response = await fetch(`/courses/${courseId}/status`);
        if (response.ok) {
          const status = await response.json();
          lastLessonCount = status.totalLessonsWithContent;
          console.log(`Initial lessons with content from API: ${lastLessonCount}`);
        } else {
          // Fallback to DOM counting
          const lessonLinks = document.querySelectorAll('a[href*="/courses/lessons/"]');
          lastLessonCount = lessonLinks.length;
          console.log(`Initial lesson count from DOM fallback: ${lastLessonCount}`);
        }
      } catch (error) {
        console.error('Error initializing lesson count:', error);
        lastLessonCount = 0; // Safe fallback
      }
    }

    // Start monitoring after page loads
    window.addEventListener('load', async () => {
      await initializeLessonCount();
      
      // Check for updates every 3 seconds, but stop when nothing left to generate
      let pollInterval = setInterval(async () => {
        const shouldContinue = await checkForUpdates();
        if (shouldContinue === false) {
          clearInterval(pollInterval);
          console.log('Polling stopped - all content ready');
        }
      }, 3000);
      
      // Also check when page becomes visible (user switches back to tab)
      document.addEventListener('visibilitychange', async () => {
        if (!document.hidden && pollInterval) {
          const shouldContinue = await checkForUpdates();
          if (shouldContinue === false) {
            clearInterval(pollInterval);
            console.log('Polling stopped - all content ready');
          }
        }
      });
    });
  </script>
</body>
</html>]]>
