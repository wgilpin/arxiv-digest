<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{lessonTitle}}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <script>
    // Configure MathJax before loading
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      svg: {
        fontCache: 'global'
      },
      startup: {
        ready() {
          MathJax.startup.defaultReady();
          console.log('MathJax is ready');
          window.mathJaxReady = true;
        }
      }
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Override prose class styling with higher specificity */
    .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 { 
      font-weight: bold !important;
      margin-top: 1.5rem; 
      margin-bottom: 1rem; 
    }
    .prose h1 { font-size: 2rem !important; }
    .prose h2 { font-size: 1.5rem !important; }
    .prose h3 { font-size: 1.25rem !important; }
    .prose h4 { font-size: 1.125rem !important; }
    .prose h5 { font-size: 1rem !important; }
    .prose h6 { font-size: 0.875rem !important; }
    .prose p { margin-bottom: 1rem; line-height: 1.6; }
    .prose ul, .prose ol { margin-bottom: 1rem; padding-left: 1.5rem; }
    .prose li { margin-bottom: 0.5rem; }
    .prose code { 
      background-color: #f3f4f6; 
      padding: 0.25rem 0.5rem; 
      border-radius: 0.25rem; 
      font-family: monospace; 
    }
    .prose pre { 
      background-color: #f3f4f6; 
      padding: 1rem; 
      border-radius: 0.5rem; 
      overflow-x: auto; 
      margin-bottom: 1rem; 
    }
    .prose blockquote { 
      border-left: 4px solid #e5e7eb; 
      padding-left: 1rem; 
      margin: 1rem 0; 
      font-style: italic; 
    }
    .prose .MathJax {
      font-size: 1.1em !important;
    }
    .prose mjx-container[jax="CHTML"] {
      line-height: 1.4;
    }
    p {
      margin-bottom: 1em;
      line-height: 1.6;
    }
    
    /* Figure styles */
    .lesson-figure {
      margin: 2rem 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .lesson-figure img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-bottom: 0.75rem;
    }
    .lesson-figure .figure-caption {
      font-size: 0.875rem;
      color: #4b5563;
      text-align: left;
      max-width: 100%;
      line-height: 1.5;
      padding: 0 1rem;
    }
    .lesson-figure .figure-caption strong {
      color: #1f2937;
      font-weight: 600;
    }
    
    /* Navigation button styles */
    .lesson-nav-btn {
      max-width: 300px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    @media (max-width: 768px) {
      .lesson-nav-container {
        flex-direction: column;
        gap: 1rem;
      }
      .lesson-nav-btn {
        max-width: none;
        text-align: center;
      }
    }
    
    /* Chat styles */
    .chat-section {
      margin-top: 2rem;
      border-top: 2px solid #e5e7eb;
      padding-top: 2rem;
    }
    
    .chat-messages {
      max-height: 500px;
      overflow-y: auto;
      padding: 1rem;
      background-color: #f9fafb;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .chat-message {
      margin-bottom: 1rem;
      animation: fadeIn 0.3s ease-in;
    }
    
    .chat-message.user {
      text-align: right;
    }
    
    .chat-message.assistant {
      text-align: left;
    }
    
    .chat-message-content {
      display: inline-block;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .chat-message.user .chat-message-content {
      background-color: #3b82f6;
      color: white;
    }
    
    .chat-message.assistant .chat-message-content {
      background-color: white;
      border: 1px solid #e5e7eb;
    }
    
    .chat-input-area {
      display: flex;
      gap: 0.5rem;
    }
    
    .chat-input {
      flex: 1;
      min-height: 3rem;
      max-height: 150px;
      resize: vertical;
    }
    
    .typing-indicator {
      display: inline-block;
      padding: 0.75rem 1rem;
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
    }
    
    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #9ca3af;
      margin: 0 2px;
      animation: typing 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .suggested-prompts {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    
    .suggested-prompt {
      padding: 0.5rem 0.75rem;
      background-color: #f3f4f6;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background-color 0.2s;
    }
    
    .suggested-prompt:hover {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body>
  {{NAVBAR}}
  
  <div class="container mx-auto p-4">
    <!-- Action buttons -->
    <div class="flex gap-4 justify-center mb-4">
      <a href="/courses/{{courseId}}" class="btn btn-primary" onclick="saveAccordionState(); return true;">Back to Course</a>
      <form id="completeForm" action="/courses/lessons/{{lessonId}}/complete" method="POST" style="display: inline;">
        <button type="submit" id="completeBtn" class="btn btn-success">
          <span id="completeText">Mark as Complete</span>
          <span id="completeSpinner" class="loading loading-spinner loading-sm hidden"></span>
        </button>
      </form>
    </div>

    <h1 class="text-3xl font-bold mb-4">{{lessonTitle}}</h1>
    <div class="card bg-base-100 shadow-xl p-8 mb-4">
      <div class="prose max-w-none">
        {{lessonContent}}
        
        <!-- Figures -->
        {{lessonFigures}}
      </div>
    </div>
    
    <!-- Chat Section -->
    <div class="chat-section">
      <div class="card bg-base-100 shadow-xl p-6">
        <h2 class="text-2xl font-bold mb-2">Ask AI Assistant</h2>
        <p class="text-gray-600 mb-4">Questions about: {{lessonTitle}}</p>
        
        <!-- Chat messages container -->
        <div id="chatMessages" class="chat-messages">
          <div class="text-center text-gray-500 py-8">
            <svg class="w-12 h-12 mx-auto mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
            </svg>
            <p>Start a conversation by asking a question about the lesson.</p>
          </div>
        </div>
        
        <!-- Suggested prompts -->
        <div id="suggestedPrompts" class="suggested-prompts">
          <button class="suggested-prompt" onclick="sendSuggestedPrompt('Can you summarize the key points of this lesson?')">
            Summarize key points
          </button>
          <button class="suggested-prompt" onclick="sendSuggestedPrompt('What are the main concepts I should understand?')">
            Main concepts
          </button>
          <button class="suggested-prompt" onclick="sendSuggestedPrompt('Can you provide an example?')">
            Provide an example
          </button>
        </div>
        
        <!-- Chat input area -->
        <div class="chat-input-area">
          <textarea 
            id="chatInput" 
            class="chat-input textarea textarea-bordered"
            placeholder="Ask questions about this lesson..."
            onkeydown="handleChatKeyDown(event)"></textarea>
          <button 
            id="sendButton" 
            class="btn btn-primary"
            onclick="sendMessage()">
            <span id="sendButtonText">Send</span>
            <span id="sendButtonSpinner" class="loading loading-spinner loading-sm hidden"></span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Navigation buttons -->
    <div class="lesson-nav-container flex justify-between items-center mb-4">
      <div class="flex-1">
        {{previousLessonHtml}}
      </div>
      <div class="flex-1 text-right">
        {{nextLessonHtml}}
      </div>
    </div>
  </div>

  <script>
    document.getElementById('completeForm').addEventListener('submit', function(e) {
      const completeBtn = document.getElementById('completeBtn');
      const completeText = document.getElementById('completeText');
      const completeSpinner = document.getElementById('completeSpinner');
      
      // Show loading state
      completeBtn.disabled = true;
      completeText.classList.add('hidden');
      completeSpinner.classList.remove('hidden');
    });

    // Function to save accordion state when navigating back to course
    function saveAccordionState() {
      const courseId = '{{courseId}}';
      // Get the current accordion state from the referrer page if it exists
      if (document.referrer && document.referrer.includes(`/courses/${courseId}`)) {
        // Signal to the course page that we want to preserve state
        sessionStorage.setItem(`preserveAccordionState_${courseId}`, 'true');
      }
    }

    // Helper function to process MathJax with retries
    function processMathJax(element) {
      if (window.MathJax && window.MathJax.typesetPromise) {
        window.MathJax.typesetPromise([element]).catch(err => {
          console.error('MathJax error:', err);
        });
      } else if (window.mathJaxReady === undefined) {
        // MathJax not loaded yet, wait and retry
        setTimeout(() => processMathJax(element), 100);
      }
    }
    
    // Chat functionality
    const lessonId = '{{lessonId}}';
    const courseId = '{{courseId}}';
    let isStreaming = false;
    let currentAssistantMessage = '';
    
    // Load chat history on page load
    window.addEventListener('DOMContentLoaded', loadChatHistory);
    
    async function loadChatHistory() {
      try {
        const response = await fetch(`/api/chat/history/${lessonId}`);
        if (response.ok) {
          const data = await response.json();
          const messages = data.history || [];
          
          if (messages.length > 0) {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            
            messages.forEach(msg => {
              addMessageToChat(msg.content, msg.role);
            });
            
            // Hide suggested prompts if there's history
            document.getElementById('suggestedPrompts').style.display = 'none';
          }
        }
      } catch (error) {
        console.error('Error loading chat history:', error);
      }
    }
    
    function handleChatKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }
    
    function sendSuggestedPrompt(prompt) {
      const input = document.getElementById('chatInput');
      input.value = prompt;
      sendMessage();
    }
    
    async function sendMessage() {
      if (isStreaming) return;
      
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      
      if (!message) return;
      
      // Hide suggested prompts after first message
      document.getElementById('suggestedPrompts').style.display = 'none';
      
      // Clear input and disable while processing
      input.value = '';
      input.disabled = true;
      isStreaming = true;
      
      // Update button state
      const sendButton = document.getElementById('sendButton');
      const sendButtonText = document.getElementById('sendButtonText');
      const sendButtonSpinner = document.getElementById('sendButtonSpinner');
      sendButton.disabled = true;
      sendButtonText.classList.add('hidden');
      sendButtonSpinner.classList.remove('hidden');
      
      // Add user message to chat
      addMessageToChat(message, 'user');
      
      // Add typing indicator
      const typingIndicator = addTypingIndicator();
      
      try {
        const response = await fetch('/api/chat/stream', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            lessonId,
            courseId,
            message
          })
        });
        
        if (!response.ok) {
          throw new Error('Failed to get response');
        }
        
        // Remove typing indicator
        typingIndicator.remove();
        
        // Create assistant message element
        const assistantMessageEl = addMessageToChat('', 'assistant');
        const contentEl = assistantMessageEl.querySelector('.chat-message-content');
        currentAssistantMessage = '';
        
        // Read the stream
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          
          const chunk = decoder.decode(value);
          currentAssistantMessage += chunk;
          
          // Update the message content (raw text during streaming)
          contentEl.textContent = currentAssistantMessage;
          
          // Scroll to bottom
          const messagesContainer = document.getElementById('chatMessages');
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // After streaming is complete, render markdown and MathJax
        contentEl.innerHTML = marked.parse(currentAssistantMessage);
        
        // Process MathJax
        processMathJax(contentEl);
        
        // Save assistant message to backend (only if we have content)
        if (currentAssistantMessage && currentAssistantMessage.trim()) {
          await fetch('/api/chat/save-assistant-message', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              lessonId,
              courseId,
              content: currentAssistantMessage.trim()
            })
          });
        }
        
      } catch (error) {
        console.error('Error sending message:', error);
        typingIndicator?.remove();
        addMessageToChat('Sorry, I encountered an error. Please try again.', 'assistant');
      } finally {
        // Re-enable input and button
        input.disabled = false;
        sendButton.disabled = false;
        sendButtonText.classList.remove('hidden');
        sendButtonSpinner.classList.add('hidden');
        isStreaming = false;
        input.focus();
      }
    }
    
    function addMessageToChat(content, role) {
      const messagesContainer = document.getElementById('chatMessages');
      
      // Remove empty state message if it exists
      const emptyState = messagesContainer.querySelector('.text-center');
      if (emptyState) {
        emptyState.remove();
      }
      
      const messageDiv = document.createElement('div');
      messageDiv.className = `chat-message ${role}`;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'chat-message-content';
      
      if (content && role === 'assistant') {
        // Parse markdown for assistant messages
        contentDiv.innerHTML = marked.parse(content);
        
        // Process MathJax
        processMathJax(contentDiv);
      } else {
        contentDiv.textContent = content;
      }
      
      messageDiv.appendChild(contentDiv);
      messagesContainer.appendChild(messageDiv);
      
      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return messageDiv;
    }
    
    function addTypingIndicator() {
      const messagesContainer = document.getElementById('chatMessages');
      
      const indicatorDiv = document.createElement('div');
      indicatorDiv.className = 'chat-message assistant';
      indicatorDiv.innerHTML = `
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      
      messagesContainer.appendChild(indicatorDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return indicatorDiv;
    }
  </script>

  {{AUTH_MODAL}}
  {{AUTH_CONFIG}}
</body>
</html>
