<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{lessonTitle}}</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <style>
    .lesson-content h1, .lesson-content h2, .lesson-content h3 { 
      margin-top: 1.5rem; 
      margin-bottom: 1rem; 
      font-weight: bold; 
    }
    .lesson-content h2 { font-size: 1.5rem; }
    .lesson-content h3 { font-size: 1.25rem; }
    .lesson-content p { margin-bottom: 1rem; line-height: 1.6; }
    .lesson-content ul, .lesson-content ol { margin-bottom: 1rem; padding-left: 1.5rem; }
    .lesson-content li { margin-bottom: 0.5rem; }
    .lesson-content code { 
      background-color: #f3f4f6; 
      padding: 0.25rem 0.5rem; 
      border-radius: 0.25rem; 
      font-family: monospace; 
    }
    .lesson-content pre { 
      background-color: #f3f4f6; 
      padding: 1rem; 
      border-radius: 0.5rem; 
      overflow-x: auto; 
      margin-bottom: 1rem; 
    }
    .lesson-content blockquote { 
      border-left: 4px solid #e5e7eb; 
      padding-left: 1rem; 
      margin: 1rem 0; 
      font-style: italic; 
    }
    .lesson-content .MathJax {
      font-size: 1.1em !important;
    }
    .lesson-content mjx-container[jax="CHTML"] {
      line-height: 1.4;
    }
    p {
      margin-bottom: 1em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">{{lessonTitle}}</h1>
    <div class="card bg-base-100 shadow-xl p-8 mb-4">
      <div class="prose max-w-none">{{lessonContent}}</div>
    </div>
    <div class="flex gap-4">
      <a href="/courses/{{courseId}}" class="btn btn-primary">Back to Course</a>
      <form id="completeForm" action="/courses/lessons/{{lessonId}}/complete" method="POST" style="display: inline;">
        <button type="submit" id="completeBtn" class="btn btn-success">
          <span id="completeText">Mark as Complete</span>
          <span id="completeSpinner" class="loading loading-spinner loading-sm hidden"></span>
        </button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('completeForm').addEventListener('submit', function(e) {
      const completeBtn = document.getElementById('completeBtn');
      const completeText = document.getElementById('completeText');
      const completeSpinner = document.getElementById('completeSpinner');
      
      // Show loading state
      completeBtn.disabled = true;
      completeText.classList.add('hidden');
      completeSpinner.classList.remove('hidden');
    });

    // Ensure MathJax processes the content after the page loads
    window.MathJax = window.MathJax || {};
    window.MathJax.startup = window.MathJax.startup || {};
    window.MathJax.startup.ready = () => {
      MathJax.startup.defaultReady();
      MathJax.typesetPromise();
    };
  </script>
</body>
</html>
